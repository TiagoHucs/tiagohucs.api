<div class="container mt-5">
    <h4>Produtos cadastrados</h4>
    <button class="btn btn-sm btn-primary pull-right" title="Novo produto" (click)="novoProduto()" data-toggle="modal"
        data-target="#myModal"><i class="fa fa-plus"></i> Novo
        produto</button>
    <div *ngIf="!loading && produtos && produtos.length < 1">Nenhum produto cadastrado</div>
    <div *ngIf="loading"><i class="fa fa-spinner fa-spin" style="font-size:24px"></i></div>
    <table *ngIf="produtos && produtos.length > 0" class="table table-sm table-bordered table-hover table-striped">
        <thead class="thead-light text-center">
            <tr>
                <th>Nome</th>
                <th>Valor</th>
                <th>Unidade</th>
                <th>Menu</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" *ngFor="let p of produtos">
                <td>{{p.nome}}</td>
                <td>{{p.valor | currency:'BRL':true:'1.2-2'}}</td>
                <td>{{p.tipoMedida}}</td>
                <td>
                    <button data-toggle="modal" data-target="#myModal" (click)="editaProduto(p)" title="Editar"
                        type="button" class="btn btn-sm btn-success">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button title="Excluir" data-toggle="modal" data-target="#modalExclusao" (click)="excluiProduto(p)"
                        type="button" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <br>

    <div class="row">
        <div *ngFor="let p of produtos" class="col-xl-3 col-sm-6 mb-3">
            <div class="card ">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <b>{{p.nome}}</b><br>
                            {{p.valor | currency:'BRL':true:'1.2-2'}}<br>
                            {{p.tipoMedida}}
                        </div>
                        <div class="col">
                                <button data-toggle="modal" data-target="#myModal" (click)="editaProduto(p)" title="Editar"
                                type="button" class="btn btn-sm btn-default pull-right">
                                <i class="fa fa-pencil"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Produto</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>


            <!-- Modal body FORM -->
            <div [formGroup]="meuFormulario" class="modal-body">

                <label>Nome</label>
                <input class="form-control" id="nome" formControlName="nome" type="text" />

                <label>Valor</label>
                <input class="form-control" id="valor" formControlName="valor" type="text" currencyMask
                    [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" />

                <label>Medida</label>
                <select class="form-control" id="valor" formControlName="tipoMedida" type="text">
                    <option value="0">Unidade</option>
                    <option value="1">Kilo</option>
                    <option value="2">Hora</option>
                </select>

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" (click)="salvaProduto()"
                    [disabled]="!meuFormulario.valid">Salvar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<!-- The Modal -->
<div class="modal" id="modalExclusao">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Excluir Produto</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body FORM -->
            <div class="modal-body">

                Deseja realmente excluir o produto "{{produto.nome}}"?

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal"
                    (click)="confirmaExcluiProduto()">Sim</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">NÃ£o</button>
            </div>

        </div>
    </div>
</div>
