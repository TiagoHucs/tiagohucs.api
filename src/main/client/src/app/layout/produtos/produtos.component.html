
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h4>Produtos</h4>
        </div>
        <div class="col">
            <button class="btn btn-sm btn-primary pull-right" title="Novo cliente" (click)="novoProduto()"
                data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i> Novo
                produto</button>
        </div>
    </div>
    <hr>

    <div *ngIf="!loading && produtos && produtos.length < 1">Nenhum produto cadastrado</div>
    <div *ngIf="loading"><i class="fa fa-spinner fa-spin" style="font-size:24px"></i></div>
    <br>

    <table class="table table-sm table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor</th>
                <th>Medida</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of produtos">
                <td>{{p.nome}}</td>
                <td>{{p.valor | currency:'BRL':true:'1.2-2'}}</td>
                <td>{{p.tipoMedida}}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="editaProduto(p)" data-toggle="modal" data-target="#myModal">
                        <i class="fa fa-pencil" title="Editar"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="excluirProduto(p)">
                        <i class="fa fa-trash" title="Excluir"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Produto</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>


            <!-- Modal body FORM -->
            <div [formGroup]="meuFormulario" class="modal-body">

                <label>Nome</label>
                <input class="form-control" id="nome" formControlName="nome" type="text" />

                <label>Valor</label>
                <input class="form-control" id="valor" formControlName="valor" type="text" currencyMask
                    [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" />

                <label>Medida</label>
                <select class="form-control" id="valor" formControlName="tipoMedida" type="text">
                    <option value="0">Unidade</option>
                    <option value="1">Kilo</option>
                    <option value="2">Hora</option>
                </select>

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" (click)="salvaProduto()"
                    [disabled]="!meuFormulario.valid"><i class="fa fa-floppy-o"></i> Salvar</button>
                <button *ngIf="produto.id" title="Excluir" data-dismiss="modal" (click)="excluiProduto()"
                    type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Excluir
                </button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-remove"></i> Close</button>
            </div>

        </div>
    </div>
</div>
