<div class="container">
  
    <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let musica of musicas">
            <td><a target="_blank" href="{{musica.link}}" >{{musica.nome}}</a></td>
            <td><button type="button" class="btn btn-danger btn-sm" (click)="excluir(musica.id)">Excluir</button></td>
          </tr>
        </tbody>
      </table>

  <br>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Nova musica
  </button>
  
  <!-- The Modal -->
  <div class="modal" id="myModal" style="color: black">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Nova musica</h4>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <label>Nome</label><br>
          <input id="nome" [(ngModel)]="novaMusica.nome" #ctrl="ngModel" type="text"/><br>
          <label>Link cifra</label><br>
          <input id="link" [(ngModel)]="novaMusica.link" #ctrl="ngModel" type="text"/>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal" (click)="adiciona()">Adiciona</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
</div>
