<div class="container mt-5">
    <h4>Orçamentos cadastrados</h4>
    <button class="btn btn-sm btn-primary pull-right" title="Novo produto" [routerLink]="['/orcamento-editar']"><i class="fa fa-plus"></i> Novo
        orcamento Page</button>
    <div *ngIf="orcamento && orcamentos.length < 1">Nenhum produto cadastrado</div>
    <table *ngIf="orcamentos && orcamentos.length > 0" class="table table-bordered table-hover table-striped">
        <thead class="thead-light text-center">
            <tr>
                <th>Id</th>
                <th>Emissão</th>
                <th>Cliente</th>
                <th>Menu</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" *ngFor="let o of orcamentos">
                <td>{{o.id}}</td>
                <td>{{o.dataEmissao}}</td>
                <td>{{o.cliente.nome}}</td>
                <td>
                    <!-- <button (click)="editaOrcamento(o)" title="Editar"
                        type="button" class="btn btn-sm btn-success">
                        <i class="fa fa-pencil"></i>
                    </button> -->
                    <button title="Excluir" data-toggle="modal" data-target="#modalExclusao"
                        (click)="excluirOrcamento(o)" type="button" class="btn btn-sm btn-danger"><i
                            class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
</div>

<div class="modal" id="modalExclusao">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Excluir Orcamento</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                Deseja realmente excluir o orcamento {{orcamento.id}}?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal"
                    (click)="excluirOrcamento(orcamento,true)">Sim</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Não</button>
            </div>
        </div>
    </div>
</div>
