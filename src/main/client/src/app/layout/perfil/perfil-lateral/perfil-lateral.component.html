<div *ngIf="perfil" class="card">
    <div class="card-body text-center">
        <label class="filebutton">
            <img *ngIf="!this.perfil.imagem" src="assets/profile-default-image.png" />
            <img *ngIf="this.perfil.imagem" src="{{this.perfil.imagem}}" alt=""/>
            <span><input type="file" id="myfile" #fileInput d (change)="changeListener($event)"></span>
        </label>
        <p><b>{{perfil.nome}}</b></p>
    </div>
</div>
