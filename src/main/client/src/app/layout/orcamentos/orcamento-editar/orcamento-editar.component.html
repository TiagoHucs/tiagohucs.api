<div class="container mt-5">
    <h4>Novo orcamento</h4>



    <label>Cliente</label>
    <select class="form-control" id="valor" type="text">
        <option value="">selecione um cliente</option>
        <option *ngFor="let c of clientes" value="{{c.id}}">{{c.nome}}</option>
    </select>

    <hr>
    <button class="btn btn-sm btn-primary pull-right" title="Adicionar item" (click)="novoItem()" data-toggle="modal"
        data-target="#novoItem"><i class="fa fa-plus"></i> Adicionar item</button>
    <table class="table table-sm table-bordered table-hover table-striped text-center">
        <thead class="thead-light">
            <tr>
                <th>Item</th>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Valor unitário</th>
                <th>Valor total</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of itens">
                <td>{{i.index}}</td>
                <td>{{i.nome}}</td>
                <td>1 fake</td>
                <td>{{i.valor}}</td>
                <td>20 fake</td>
                <td><button class="btn btn-sm btn-danger" title="Delete"><i class="fa fa-trash"></i></button></td>
            </tr>
        </tbody>
    </table>
    <hr>
    <div class="row">
        <div class="col">
            TOTAL:
        </div>
        <div class="col text-right">
            R$1.000,00
        </div>
    </div>
</div>


<!-- The Modal -->
<div class="modal" id="novoItem">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Adicionar item</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body FORM -->
            <div class="modal-body">

                <label>Item</label>
                <select class="form-control" id="produto" [(ngModel)]="produtoAdd" #ctrl="ngModel" type="text">
                    <option value="">selecione um produto</option>
                    <option *ngFor="let p of produtos" [ngValue]="p">{{p.nome}}: {{p.valor}}</option>
                </select>

                <label>Quantidade</label>
                <input class="form-control" id="qtd" [(ngModel)]="qtdAdd" #ctrl="ngModel" type="number" />

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" (click)="addItemToList()">Salvar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
